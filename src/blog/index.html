  <body>
  <script>
      function setColorVars(mode) {
        document.body.setAttribute("class", mode);
      }

      function getInitialColorMode() {
        const persistedColorPreference =
          window.localStorage.getItem("color-mode");
        const hasPersistedPreference =
          typeof persistedColorPreference === "string";
        // If the user has explicitly chosen light or dark,
        // let's use it. Otherwise, this value will be null.
        if (hasPersistedPreference) {
          return setColorVars(persistedColorPreference);
        }
        // If they haven't been explicit, let's check the media
        // query
        const mql = window.matchMedia("(prefers-color-scheme: dark)");
        const hasMediaQueryPreference = typeof mql.matches === "boolean";
        if (hasMediaQueryPreference) {
          return mql.matches ? setColorVars("dark") : setColorVars("light");
        }
        // If they are using a browser/OS that doesn't support
        // color themes, let's default to 'light'.
        return setColorVars("light");
      }
      getInitialColorMode();
    </script>
